<div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <!DOCTYPE html>
  <html>
    <head>
      <link
        href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet"
      />
      <style>
        body {
          margin: 0;
        }
      </style>
    </head>

    <body>
      <div class="fixed text-white text-xl ml-5 mt-5 select-none">
        <span>Score: </span>
        <span id="pontos">0</span>
      </div>

      <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="bg-white max-w-md w-full p-6 text-center">
          <h1 class="text-5xl font-bold leading-none" id="bigScoreEl">0</h1>
          <p class="text-sm text-gray-700 py-3">Points</p>
          <div>
            <button
              class="bg-blue-500 text-white w-full py-2 rounded-full"
              id="startGameBtn"
            >
              Start Game
            </button>
          </div>
        </div>
      </div>
      <canvas></canvas>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <script src="./index.js"></script>
    </body>
  </html>
</div>
